<!DOCTYPE html>
<html>
  <head>
    <base href="{{globalContextPath}}/">
    <meta charset="utf-8">
    <title>diqube</title>

    <link rel="stylesheet" href="lib/normalize.css">
    <link rel="stylesheet" href="lib/boilerplate-main.css">
    <link rel="stylesheet" href="lib/bootstrap.css">
    <link rel="stylesheet" href="lib/fonts/font-awesome.css"/>
    <link rel="stylesheet" href="app.css">
    
    <script>
      var globalContextPath = "{{globalContextPath}}";
    </script>
    
    <script src="lib/angular2-polyfills.js"></script>
    <script src="lib/system.js"></script>
    <script src="lib/Rx.js"></script>
    <script src="lib/angular2.js"></script>
    <script src="lib/angular2-router.js"></script>
    <script src="lib/modernizr-2.8.3.min.js"></script>
    <script src="lib/moment-with-locales.js"></script>
    <script src="lib/Chart.js"></script>

    <script>
      System.config({
        baseURL: "{{globalContextPath}}",
        packages: {
          "diqube": {
            format: "register",
            defaultExtension: "js"
          }
        }        
      });
      System.import("boot.js")
            .then(null, console.error.bind(console));
    </script>

  </head>

  <body>
    <diqube> </diqube>
  </body>

</html>
