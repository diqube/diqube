<div class="layout vertical">
  <iron-icon [class.active]="state === 'asc'" [class.hovered]="isHovered" icon="icons:expand-less" 
            (click)="onClick($event, 'asc')">
  </iron-icon>
  <iron-icon [class.active]="state === 'desc'" [class.hovered]="isHovered" icon="icons:expand-more" 
             (click)="onClick($event, 'desc')">
  </iron-icon>
</div>
