<table id="{{elementId}}" class="mdl-data-table mdl-js-data-table">
  <thead>
    <tr>
      <th *ngFor="#col of columns, #i=index" [class.mdl-data-table__cell--non-numeric]="columnIndexIsStringColumn(i)">{{ col }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="#row of finalRows()">
      <td *ngFor="#cell of row, #i=index" [class.mdl-data-table__cell--non-numeric]="columnIndexIsStringColumn(i)" 
          [attr.colspan]="cell.colspan" [attr.rowspan]="cell.rowspan">{{ cell.value }}</td>
    </tr>
  </tbody>
</table>
