<link rel="import" href="../../lib/polymer/polymer/polymer.html">
<link rel="import" href="../../lib/polymer/paper-styles/color.html">
<link rel="import" href="../../lib/polymer/iron-icon/iron-icon.html">
<link rel="import" href="../../lib/polymer/iron-flex-layout/iron-flex-layout.html">

<dom-module id="diqube-warning">

  <template>
    <style>
      :host {
        color: var(--diqube-warning-color, --paper-amber-600);
      }
      .container {
        @apply(--layout-horizontal);
      }
      .element {
        @apply(--layout-self-center);
      }
      .content {
        padding-left: 5px;
        @apply(--diqube-warning-content)
      }
    </style>
  
    <p class="container">
      <iron-icon icon="icons:warning" class="element"></iron-icon>
      <span class="element content">
        <content></content>
      </span>
    </p>
  </template>

  <script>
    Polymer({
      is: "diqube-warning"
    });
  </script>

</dom-module>
