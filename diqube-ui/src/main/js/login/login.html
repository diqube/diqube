<h1 class="page-header">Login</h1>
<p />
<div ng-if="login.error" class="alert alert-danger">
  <i class="fa fa-exclamation-circle"></i>
  {{ login.error }}
</div> 
<p />
<form novalidate class="login" ng-submit="login.login(user)">
  <div class="form-group simple-form">
    <label for="inputName" class="control-label">Username</label>
    <input type="text" class="form-control" id="username"
      placeholder="" ng-model="user.name">
  </div>
  <div class="form-group simple-form">
    <label for="inputName" class="control-label">Password</label>
    <input type="password" class="form-control" id="password"
      placeholder="" ng-model="user.password">
  </div>
  <div class="form-group simple-form">
    <label>
      <input type="checkbox" ng-model="user.setcookie"> Stay logged in
    </label>
  </div>
 
  <button type="submit" class="btn btn-primary" ng-disabled="login.isLoggingIn">Login</button>
</form>
