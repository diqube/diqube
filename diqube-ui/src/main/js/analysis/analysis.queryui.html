<div class="query">
  <div class="query-header">
    <span>{{ query.name }}</span>
    
    <progressbar ng-if="!exception && query.results.percentComplete != 100" 
      value="query.results.percentComplete">{{ query.results.percentComplete }}%</progressbar>
      
    <span ng-if="query.results.percentComplete === 100" class="query-header-right">
      <div dropdown class="btn-group">
        <a href dropdown-toggle><i class="fa {{ getDisplayTypeOptions(query.displayType).icon }}"></i> <i class="caret"></i></a>
        <ul class="dropdown-menu">
          <li ng-repeat="choice in validQueryDisplayTypes">
              <a href ng-click="switchQueryDisplayType(choice.id)"><i class="fa {{ choice.icon }}"></i> {{ choice.title }}</a>
          </li>
        </ul>
      </div>
    </span>
  </div>
  <div ng-if="exception" class="alert alert-warning">
    <i class="fa fa-exclamation-circle"></i>
    {{ exception }}
  </div>
  
  <div ng-if="query.results && !exception" style="{{ displayWidth }}">
    <table ng-if="query.displayType === 'table'" class="table table-hover table-condensed">
      <thead>
        <tr>
          <th ng-repeat="colName in query.results.columnNames">{{ colName }}</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="row in query.results.rows track by $index">
          <td ng-repeat="col in row track by $index">{{ col }}</td>
        </tr>
      </tbody>
    </table>
    
    <diqube-query-ui-bar-chart class="bar-chart" ng-if="query.displayType === 'barchart'" query="query">
    </diqube-query-ui-bar-chart>
  </div>
</div>
