<div class="flex layout horizontal">
  <form (ngSubmit)="executeLogin()" class="flex layout horizontal center-justified">
    <paper-card heading="Login" class="self-center">
      <div class="card-content vertical layout">
        <diqube-error *ngIf="error">{{ error }}</diqube-error>
        <paper-input label="Username" [(ngModel)]="login.username"></paper-input>
        <paper-input label="Password" type="password" [(ngModel)]="login.password"></paper-input>
        <p></p>
        <paper-checkbox [(ngModel)]="login.setCookie">Stay logged in</paper-checkbox>
      </div>
      <div class="card-actions horizontal layout end-justified">
        <div class="horizontal layout">
          <paper-spinner-lite *ngIf="isLoggingIn" active></paper-spinner-lite>
          <paper-button (click)="executeLogin()" [attr.disabled]="isLoggingIn ? true : undefined">Login</paper-button>
        </div>
      </div>
    </paper-card>
  </form>
</div>
