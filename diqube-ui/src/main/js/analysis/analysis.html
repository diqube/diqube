<h1 class="page-header">{{analysis.title}} <small>{{analysis.analysis.table}}</small></h1>

<div class="alert alert-danger {{ analysis.error ? '' : 'hidden'}}">
  <span class="glyphicon glyphicon-exclamation-sign"></span>
  {{ analysis.error }}
</div>

<div class="{{ analysis.error ? 'hidden' : ''}}">
  <button class="btn btn-default add-qube-btn" ng-click="analysis.addQube()">
    <i class="glyphicon glyphicon-plus"></i> Add qube
  </button>

  <div class="container-fluid text-justify">
    <div ng-repeat="qube in analysis.analysis.qubes" class="qube-row">
      <div class="qube">
        <div class="qube-header">
          <span class="lead">{{qube.name}}</span>
          <div class="pull-right">
            <button class="btn btn-default" ng-click="analysis.addQuery(qube)">
              <i class="glyphicon glyphicon-plus"></i> Add query</button>
          </div>
        </div>
        <div class="query-container">
          <div ng-repeat="query in qube.queries">
            <diqube-query-ui qube="qube" query="query" analysis="analysis.analysis"></diqube-query-ui>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
