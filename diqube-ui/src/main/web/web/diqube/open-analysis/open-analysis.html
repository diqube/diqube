  <a href [title]="overallTitle">{{ overallText }} <span class="caret"></span> </a>
  <ul class="dropdown-menu">
    <li *ngFor="#choice of analysis">
      <a href title="{{ choice.id }}" (click)="openAnalysis(choice)">{{ choice.name }}</a>
    </li>
    <li class="divider"></li>
    <li role="menuitem">
      <a href (click)="reloadAnalysis()"> Refresh <i *ngIf="loading" class="fa fa-refresh fa-spin"></i>
    </a></li>
  </ul>
