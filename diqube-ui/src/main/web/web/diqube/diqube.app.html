<paper-toolbar>
  <paper-menu-button>
    <paper-icon-button icon="menu" class="dropdown-trigger"></paper-icon-button>
    <paper-menu class="dropdown-content" *ngIf="isLoggedIn()">
      <paper-item (click)="navigateTo('/Analysis/Manage')">Analysis</paper-item>
      <paper-item (click)="navigateTo('/Query')">Execute Query</paper-item>
      <paper-item (click)="navigateTo('/About')">About</paper-item>
    </paper-menu>
    <paper-menu class="dropdown-content" *ngIf="!isLoggedIn()">
      <paper-item (click)="navigateTo('/About')">About</paper-item>
    </paper-menu>
  </paper-menu-button>
  <div class="title main-title">diqube{{ navigationTitle() ? " &ndash; " + navigationTitle() : "" }}</div>
  <div class="flex">
    <div class="vertical layout end">
      <span *ngIf="isLoggedIn()" (click)="navigateTo('/Logout')" title="Logout" style="cursor: pointer">
        <span style="padding-right:5px">{{ loggedInUsername() }}</span>
        <i class="fa fa-sign-out"></i>
      </span>
      <span *ngIf="!isLoggedIn()" (click)="navigateTo('/Login')" title="Login" style="cursor: pointer">
        <i class="fa fa-sign-in"></i>
      </span>
    </div>
  </div>
</paper-toolbar>
<div class="vertical layout flex main-content">
  <router-outlet></router-outlet>
</div>
