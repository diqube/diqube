<div class="slices">
  <diqube-analysis-slice *ngFor="#slice of analysis?.slices; #i=index, #l=last" 
    [slice]="slice"
    additionalClass="{{ (i == 0 && !l) ? 'first-slice' : '' }} {{ (i > 0 && l) ? 'last-slice' : '' }} {{ (i > 0 && !l) ? 'middle-slice' : '' }}">
  </diqube-analysis-slice>
</div>
