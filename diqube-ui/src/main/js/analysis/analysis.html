<h1 class="page-header">{{analysis.title}} <small>{{analysis.analysis.table}}</small></h1>

<div class="alert alert-danger {{ analysis.error ? '' : 'hidden'}}">
  <i class="fa fa-exclamation-circle"></i>
  {{ analysis.error }}
</div>

<div class="{{ analysis.error ? 'hidden' : ''}} analysis-container">
  <div class="container-fluid text-justify qube-container">
    <button class="btn btn-default add-qube-btn" ng-click="analysis.addQube()">
      <i class="fa fa-plus"></i> Add qube
    </button>

    <div ng-repeat="qube in analysis.analysis.qubes" class="qube-row">
      <div class="qube">
        <div class="qube-header">
          <span class="lead">{{qube.name}}</span>
          <div class="pull-right qube-action-list">
            <span class="qube-slice qube-action">
              <i class="fa fa-pie-chart"></i> {{ analysis.findSlice(qube.sliceId).name }}
            </span>
            <button class="btn btn-default qube-action" ng-click="analysis.addQuery(qube)" title="Add query">
              <i class="fa fa-plus"></i></button>
          </div>
        </div>
        <div class="query-container">
          <div ng-repeat="query in qube.queries">
            <diqube-query-ui qube="qube" query="query" analysis="analysis.analysis"></diqube-query-ui>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="slice-container">
    <div class="panel panel-default">
      <div class="panel-heading"><i class="fa fa-pie-chart"></i> Slices</div>
      <div class="panel-body">
        <diqube-slices analysis="analysis.analysis"></diqube-slices>
      </div>
    </div>
  </div>
</div>
