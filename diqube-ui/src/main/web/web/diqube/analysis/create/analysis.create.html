<div class="flex layout horizontal">
  <form (ngSubmit)="createAnalysis()" class="flex layout horizontal center-justified" [ngFormModel]="formControlGroup">
    <paper-card heading="Create analysis" class="self-center">
      <div class="card-content vertical layout">
        <diqube-error *ngIf="error">{{ error }}</diqube-error>
        <paper-input label="Name" [(ngModel)]="newAnalysis.name" ngControl="nameControl"></paper-input>
        
        <paper-input label="Table" [(ngModel)]="newAnalysis.table" ngControl="tableControl" [errorMessages]="errorMessages"></paper-input>
      </div>
      <div class="card-actions vertical layout end">
        <div class="horizontal layout">
          <paper-spinner-lite *ngIf="creating" active></paper-spinner-lite>
          <paper-button (click)="createAnalysis()" [attr.disabled]="creating ? true : undefined">Create</paper-button>
        </div>
      </div>
    </paper-card>
  </form>
</div>
