<link rel="import" href="../../lib/polymer/polymer/polymer.html">
<link rel="import" href="../../lib/polymer/paper-styles/color.html">
<link rel="import" href="../../lib/polymer/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="./mdl-js.html">

<dom-module id="diqube-table">
  <link rel="import" type="css" href="../../lib/mdl.css">

  <template>
    <style>
      :host {
        color: var(--diqube-table-color, --paper-grey-900);
      }
      .container {
        @apply(--layout-vertical);
      }
      #tab {
        border: 0px;
        width: 100%;
      }
      #tab tbody tr td {
        border-bottom: 0px;
      }
    </style>
  
    <div class="container">
      <table id="tab" class="mdl-data-table mdl-js-data-table">
        <thead>
          <tr>
            <th class="mdl-data-table__cell--non-numeric">Material</th>
            <th>Quantity</th>
            <th>Unit price</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="mdl-data-table__cell--non-numeric">Acrylic (Transparent)</td>
            <td>25</td>
            <td>$2.90</td>
          </tr>
          <tr>
            <td class="mdl-data-table__cell--non-numeric">Plywood (Birch)</td>
            <td>50</td>
            <td>$1.25</td>
          </tr>
          <tr>
            <td class="mdl-data-table__cell--non-numeric">Laminate (Gold on Blue)</td>
            <td>10</td>
            <td>$2.35</td>
          </tr>
        </tbody>
      </table>
    </div>
    
  </template>

  <script>
    Polymer({
      is: "diqube-table",
      ready: function() {
        // componentHandler is of MDL
        componentHandler.upgradeElement(this.$.tab);
      }
    });
  </script>

</dom-module>
