<div class="flex layout vertical">

  <div class="flex layout horizontal center-justified">
    <paper-spinner-lite *ngIf="loading" active></paper-spinner-lite>
    <paper-material *ngIf="!loading" class="self-center" elevation="1" selectable="none">
      <paper-listbox>
        <paper-item *ngFor="#analysis of allAnalysis" (click)="openAnalysis(analysis)" style="cursor: pointer">
          <paper-item-body two-line>
            <div>{{ analysis.name }}</div>
            <div secondary>{{ analysis.id }}</div>
          </paper-item-body>
        </paper-item>
      </paper-listbox>
    </paper-material>
    
    <div *ngIf="!loading && !allAnalysis.length">No analysis available.</div>
  </div>

  
  <paper-fab icon="add" (click)="createAnalysis()" class="fab"></paper-fab>

</div>
