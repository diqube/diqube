<!DOCTYPE html>
<html>
  <head>
    <base href="{{globalContextPath}}/">
    <meta charset="utf-8">
    <title>diqube</title>

    <script src="lib/webcomponents.js"></script>
    <script>
      var globalContextPath = "{{globalContextPath}}";
      
      window.Polymer = window.Polymer || {};
      window.Polymer.dom = "shadow";
    </script>
    <link rel="import" href="lib/polymer/polymer/polymer.html">

    <link rel="stylesheet" href="lib/fonts/font-awesome.css"/>
    
    <script src="lib/angular2-polyfills.js"></script>
    <script src="lib/system.js"></script>
    <script src="lib/Rx.js"></script>
    <script src="lib/angular2.js"></script>
    <script src="lib/angular2-router.js"></script>
    <script src="lib/moment-with-locales.js"></script>
    <script src="lib/Chart.js"></script>
    <script src="lib/uuid.js"></script>
    
    <!-- MDL needed for diqube-table -->
    <link rel="stylesheet" href="lib/mdl.css">
    <script src="lib/mdl.js"></script>

    
    <!-- Polymer webcomponents imports -->
    <link rel="import" href="lib/polymer/font-roboto/roboto.html">
    <link rel="import" href="lib/polymer/iron-flex-layout/classes/iron-flex-layout.html">
    <link rel="import" href="lib/polymer/paper-styles/paper-styles-classes.html"/>

    <link rel="import" href="lib/polymer/paper-scroll-header-panel/paper-scroll-header-panel.html">
    <link rel="import" href="lib/polymer/paper-toolbar/paper-toolbar.html">
    <link rel="import" href="lib/polymer/paper-input/paper-input.html">
    <link rel="import" href="lib/polymer/paper-input/paper-textarea.html">
    <link rel="import" href="lib/polymer/paper-button/paper-button.html">
    <link rel="import" href="lib/polymer/paper-item/paper-item.html">
    <link rel="import" href="lib/polymer/paper-item/paper-item-body.html">
    <link rel="import" href="lib/polymer/paper-menu/paper-menu.html">
    <link rel="import" href="lib/polymer/paper-dropdown-menu/paper-dropdown-menu.html">
    <link rel="import" href="lib/polymer/iron-icon/iron-icon.html">
    <link rel="import" href="lib/polymer/iron-icons/iron-icons.html">
    <link rel="import" href="lib/polymer/paper-menu-button/paper-menu-button.html">
    <link rel="import" href="lib/polymer/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="lib/polymer/paper-card/paper-card.html">
    <link rel="import" href="lib/polymer/paper-material/paper-material.html">
    <link rel="import" href="lib/polymer/paper-checkbox/paper-checkbox.html">
    <link rel="import" href="lib/polymer/paper-styles/paper-styles.html">
    <link rel="import" href="lib/polymer/paper-tabs/paper-tabs.html">
    <link rel="import" href="lib/polymer/paper-tabs/paper-tab.html">
    <link rel="import" href="lib/polymer/iron-pages/iron-pages.html">
    <link rel="import" href="lib/polymer/paper-progress/paper-progress.html">
    <link rel="import" href="lib/polymer/paper-listbox/paper-listbox.html">
    <link rel="import" href="lib/polymer/paper-fab/paper-fab.html">
    <link rel="import" href="lib/polymer/paper-spinner/paper-spinner-lite.html">
    <link rel="import" href="lib/polymer/paper-icon-button/paper-icon-button.html">
    
    <link rel="import" href="diqube/polymer/diqube-error.html">
    <link rel="import" href="diqube/polymer/diqube-warning.html">

    <link rel="import" href="style.html">
    <style is="custom-style" include="diqube-styles"></style>    


    <script>
      System.config({
        baseURL: "{{globalContextPath}}",
        packages: {
          "diqube": {
            format: "register",
            defaultExtension: "js"
          }
        }        
      });
      System.import("boot.js")
            .then(null, console.error.bind(console));
    </script>
    
  </head>

  <body class="fullbleed layout vertical">
    <diqube class="flex layout vertical"> </diqube>
  </body>

</html>
